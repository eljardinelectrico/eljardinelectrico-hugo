{{ define "main" }}
	<main>
        <div class="hero">
            <div class="contact-form">
                <form action="https://getform.io/f/f173f000-7f4a-4fde-a9be-c397ca037eef" method="POST">
                  <label for="name" style="color: var(--party-background-1)">Nombre</label>
                  <input type="text" name="name" required>
                  <label for="name" style="color: var(--party-background-2)">E-mail</label>
                  <input type="email" name="email" required>
                  <label for="name" style="color: var(--party-background-3)">Mensaje</label>
                  <textarea name="message" rows="5" required></textarea>
                  <button type="submit">Enviar!</button>
                </form>
            </div>
            <div class="contact-message">
                {{ .Content }}
            </div>
        </div>
	</main>
{{ end }}
